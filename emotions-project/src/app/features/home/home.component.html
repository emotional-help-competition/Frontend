<div class="container">
  <div class="container__img container__img--big ">
  </div>
  <div class="container__text">
    <h1 class="container__text__header">Get to know yourself.</h1>
    <p class="container__text__paragraf">With this personality test, you will find out what personality type you are.</p>
    <app-button title="Start the test" classes="btn btn__secondary" routerLink="/test"></app-button>
  </div>
</div>
<div class="container__card">
  <app-card dataImg="https://i.ibb.co/4MN7mw8/2022-11-24-3.jpg" dataHeader="Discover your personality within minutes!"
    dataText="It provides you with detailed, unique information that can help you plan your life and work more successfully."
    color="container__text--colored" >
  </app-card>

  <app-card dataImg="https://i.ibb.co/gRG1pZb/block1-2.jpg" dataHeader="Get valuable insights for your life."
    dataText="90% of users consider they were able to take concrete actions to improve areas of their personal and professional life."
    color="container__text--colored">
  </app-card>
</div>
<div class="container container__desc">
  <div class="container__img container__img--small"></div>
  <div>
    <p class="container__desc__text container__desc__text--white">People love to take this personality test!
      Get to know which personality type suits you best</p>
    <div class="container__desc__items">
      <div>
        <p class="container__desc__text container__desc__text--white">100</p>
        <p class="container__desc__text--white">Questions</p>
      </div>
      <div>
        <p class="container__desc__text container__desc__text--white">300</p>
        <p class="container__desc__text--white">Data points analyzed</p>
      </div>
    </div>
  </div>
</div>
<div class="works-card-container">
  <h2 class="container__text container__text__item">How does it work?</h2>
  <div class="container__card">
    <app-card dataHeader="Get ready"
      dataText="Make sure you're in a comfortable environment where you can focus on the test"
      dataImg="https://i.ibb.co/FwJ2YR5/1.png" ></app-card>
    <app-card dataHeader="Take the test" dataText="You will answer 100 questions about yourself"
      dataImg="https://i.ibb.co/9gmHcVj/2.png" ></app-card>
    <app-card dataHeader="Get your results"
      dataText="Get the report if you want to take a look at the nine personality types and discover where you fit in!"
      dataImg="https://i.ibb.co/tKhRXfS/3.png" ></app-card>
  </div>
</div>

<div class="btn">
  <app-button title="Start the test" classes="btn btn__primary" routerLink="/test"></app-button>
</div>
